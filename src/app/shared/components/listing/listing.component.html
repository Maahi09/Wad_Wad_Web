<div class="wrapper">
    <h6 class="table-heading">
        Total {{titleService.headerTitle}}
    </h6>
    <div class="table-wrapper">
        <table class="table">
            <thead class="table-head">
            <th class="data-titles">No</th>
            <th class="data-titles">User Name</th>
            <th class="data-titles">User Email</th>
            <th class="data-titles">Phone Number</th>
            </thead>
            <tbody *ngIf="!noDataFound">
                <tr *ngFor="let data of displayList ;let i=index ">
                    <td class="table-data" (click)="openUserDetails(data.userId)">{{i+1}}</td>
                    <td class="table-data" (click)="openUserDetails(data.userId)">
                        <!-- <img src="assets/images/listing-img.svg" alt="" class="me-2"> -->
                        {{data.firstName + data.lastName}}</td>
                    <td class="table-data" (click)="openUserDetails(data.userId)">{{data.email}}</td>
                    <td class="table-data" (click)="openUserDetails(data.userId)">{{data.phoneNumber}}</td>
                    <td class="table-data">
                    <button type="button" class="details-btn">
                        <img src="assets/images/table-last-column.png" alt="" (click)="openUserDetails(data.userId)">
                    </button>
                    </td>
                </tr>
            </tbody>
            
            <tfoot>
            </tfoot>
                </table>
                <div *ngIf="noDataFound" class="d-flex justify-content-center align-items-center flex-grow-1 mt-5 p-5">
                    <h2 class="no-data-found">No Record Found</h2> 
                 </div>
    </div>
   
</div>
